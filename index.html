<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Dosis:700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <title>TatyCat Number Guesser</title>
</head>
<body>
    <header>
       <h1>JavaScript Guess Me Game</h1>
    </header>

    <article>
        <div id="game" class="instructions">
            <p>Guess a number between
                <span class="min-num"></span> and 
                <span class="max-num"></span>:
            </p>
            
            <p class="message"></p>
            <input class="guessInput" type="number" min="0" id="guess-input" placeholder="Enter your guess...">
            <input class="button" type="submit" value="submit" id="guess-btn">
            
        </div>
    </article>

    <footer>
            <p>Coded by <span class="footerHotLinks"> Tatyanna</span> Cobb</p>
            
            <a href="https://github.com/TatyCat" target="_blank"><i class="fab fa-github socialMediaLinks"></i></a>
            <a href="https://www.linkedin.com/in/tatyannac/" target="_blank"><i class="fab fa-linkedin-in socialMediaLinks"></i></a>
            <a href="https://twitter.com/DevTaty" target="_blank"><i class="fab fa-twitter socialMediaLinks"></i></a>
            <a href="https://paypal.me/DevTatyanna" target="_blank" class="footerHotLinks"><i class="fas fa-hand-holding-usd footerHotLinks"></i>
                <span class="footerHotLinks">Donate</span></a>
               
        </span>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
